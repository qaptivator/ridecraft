<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Cabin:ital,wght@0,400..700;1,400..700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/index.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Ride Craft</title>
  </head>
  <body class="flex flex-column">
    <header class="header inter-font">
      <!-- logo -->
      <button class="logo" type="button">
        <img src="assets/favicon.png" />
        RideEasy
      </button>

      <!-- actions -->
      <ul class="actions space-x-8">
        <li>
          <button type="button">Home</button>
        </li>
        <li>
          <button type="button">About</button>
        </li>
        <li>
          <button type="button">Contact</button>
        </li>
        <li>
          <button type="button">Blog</button>
        </li>
      </ul>

      <!-- sign up -->
      <div class="signup">
        <button type="button">Sign up</button>
      </div>
    </header>
    <main class="main cabin-font">
      <div>Your Smooth Ride, Just a Tap Away</div>
      <img src="assets/mobile.png" />
    </main>
    <script
      src="https://kit.fontawesome.com/a0ad2d072a.js"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
