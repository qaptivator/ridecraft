<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Cabin:ital,wght@0,400..700;1,400..700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/index.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Ride Craft</title>
  </head>
  <body class="flex flex-column">
    <header class="header inter-font">
      <!-- logo -->
      <button class="logo" type="button">
        <img src="assets/favicon.png" />
        <span>RideEasy</span>
      </button>

      <!-- actions -->
      <ul class="actions space-x-8">
        <li>
          <button type="button">Home</button>
        </li>
        <li>
          <button type="button">About</button>
        </li>
        <li>
          <button type="button">Contact</button>
        </li>
        <li>
          <button type="button">Blog</button>
        </li>
      </ul>

      <!-- sign up -->
      <div class="signup">
        <button type="button">Sign up</button>
      </div>
    </header>
    <main class="main cabin-font">
      <article class="main-article">
        <h1>
          Your Smooth Ride,<br />
          Just a Tap Away
        </h1>
        <p>
          Embrace life's vastness, venture forth, and discover the wonders
          waiting beyond. The world beckons; seize its grand offerings now!
        </p>
        <div class="download-buttons">
          <button type="button" class="app-store">
            <img src="/assets/app-store.png" />
          </button>
          <button type="button" class="google-play">
            <img src="/assets/google-play.png" />
          </button>
        </div>
      </article>
      <img class="main-image" src="assets/mobile.png" />
    </main>
    <script
      src="https://kit.fontawesome.com/a0ad2d072a.js"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
